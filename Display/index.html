<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        div{
            /* display:inline; */
            width: 250px;
            height: 250px;
            background-color: blueviolet;
            margin: 5px;
        }

        #first{
            /*display: none;    Sayfa üzerinde görünmez*/
            width: 500px;
        }

        span{
            background: aqua;
            width: 200px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="first">
       first
    </div>

    <div id="second">
       second
    </div>

    <span>deneme 1</span>
    <span>deneme 2</span>
    <span>deneme 3</span>
    <br>
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>
</body>
</html>
