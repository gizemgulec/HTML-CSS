<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs&Classes</title>
    <style>
        p{
            font-size: 20px !important;
        }
        .f22{
            font-size: 22px;
        }
        .f24{
            font-size: 24px;
        }
       .red{
             color: red;
        }
        .blue{
            color: blue;
        }
        h1{
            color: yellow;
        }
        #header{
            font-size: 45px;
        }
        #paragraph{
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <h1 id="header">Computer Engineer</h1>

    <p class="blue ">Web Developer</p>
    <p id="paragraph" class="red f22">Web Developer</p>
    <!--iki classın kodları birleştirilmiş olur.-->
    <p>Web Developer</p>
    <p>Web Developer</p>
</body>
</html>
